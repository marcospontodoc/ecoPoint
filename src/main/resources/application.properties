spring.application.name=ecoPoint
# Configurações do MySQL 
spring.datasource.url=jdbc:mysql://localhost:3306/ecopoint_start_db?createDatabaseIfNotExist=true  
#Mysql - Onde coloco o banco; Localhost - porta do meu banco(caminho); ecopoint_starta_db - O nome do banco; createDatabaseIfNotExist=true - cria o banco se ele n existe
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# INICIALIZAÇÃO SQL
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true 
spring.jpa.defer-datasource-initialization=true
